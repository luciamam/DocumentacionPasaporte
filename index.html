<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no">
    <title>Documentacion Pasaporte Biometrico </title>
    <link rel="shortcut icon" href="#" type="image/x-icon">
    <meta name="description" content="Guia de la documentacion  necesaria  para solicitar el nuevo pasaporte biometrico de Guinea Ecuatorial">
    <meta name="keywords" content="pasaporte, Biometrico, Guinea-Ecuatorial, renovacion-pasaporte">
    <meta name="author" content="Lucia Mansogo Mbang">
    <link rel="stylesheet" href="./styles/styles.css">
    <meta name="color-scheme" content="light only">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    
</head>
<body>
    <div id="contedor-global">

        <section id="inicio">
            <header>
                <div>
                    <img src="./image/escudo.png" alt="escudo ceiba ">
                </div>
                
            </header>
            <h1>Documentacion Pasaporte Biometrico</h1>
            <div id="elegir-opciones">
                <div id="opcion-adulto ">
                    <input hidden type="radio" id="input-adulto" name="opcion" value="./html/adulto.html" class="radios">
                    <label for="input-adulto"><i class="fa-solid fa-user"></i> Para un adulto </label>
                    
                </div>
                <div id="opcion-menor">
                    <input hidden type="radio" name="opcion" id ="input-menor" value="./html/menor.html" class="radios">
                    <label for="input-menor"><i class="fa-solid fa-child"></i> Para un menor </label>
                </div> 
                <p id="parrafo" class="animate__animated animate__lightSpeedInLeft"> Informacion extraida  <i>  CNEDOGE</i></p>
            </div>
            
            <footer>
                <span id="span-copy">&copy 2024 - Lucia Mansogo</span>
            </footer>
        </section>

       
        
    </div>






    <script src="./scripts/script.js"></script>
    
</body>
</html>
